<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro Mascotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styless.css">
    <script src="./js/example.js" defer></script>
</head>

<body>
    <div>
        <h3>Registro de Mascota</h3>

        <form onsubmit="sendRegister(event)">
            <input type="text" id="nombre" placeholder="Nombre de la mascota" required>
            <input type="number" id="peso" placeholder="Peso de la mascota" required>
            <input type="number" id="edad" placeholder="Edad de la mascota" required>
            <input type="text" id="color" placeholder="Color de la mascota" required>

            <button type="submit">Agregar Mascota</button>
        </form>
    </div>

    <br>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Nombre mascota</th>
                    <th>Peso (kg)</th>
                    <th>Edad</th>
                    <th>Color</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tablebody"></tbody>
        </table>
    </div>
</body>
</html>
